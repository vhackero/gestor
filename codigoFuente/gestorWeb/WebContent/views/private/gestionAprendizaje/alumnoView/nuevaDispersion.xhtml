<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	
	<p:panel header="Nueva Dispersion">
	
	<div class="form-group">
					<div class="row">

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque" for="altaNombreConvocatoria"
								value="Nombre de la convocatoria:" rendered="true" />
							<p:inputText id="altaNombreConvocatoria"
								value="#{convocatoriasBean.altaNombreConvocatoria}"
								styleClass="form-control" />

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque" for="altaNombreCorto"
								value="Nombre de la convocatoria:" rendered="true" />
							<p:inputText id="altaNombreCorto"
								value="#{convocatoriasBean.altaNombreCorto}"
								styleClass="form-control" />

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque" for="altaDescripcion"
								value="Nombre de la convocatoria:" rendered="true" />
							<p:inputText id="altaDescripcion"
								value="#{convocatoriasBean.altaDescripcion}"
								styleClass="form-control" />

						</div>



					</div>
				</div>
				
				<div class="form-group">
					<div class="row">



						<!-- Fecha Inicial  -->
						<div class="col-md-4">
							<p:outputLabel styleClass="bloque"
								value="#{sistema.obtenerTexto('gw.gestionescolar.label.fechaInicial')}:" />
							<p:calendar id="fc_fechaInicial" styleClass="requerido"
								pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
								yearRange="c-100:c+100" locale="es"
								disabled="#{empty eventoCapacitacionBean.tipoDatoFechas}"
								placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								readonlyInput="true" navigator="true"
								value="#{eventoCapacitacionBean.filtros.fechaInicial}"
								showOn="button">
								<p:ajax event="dateSelect" process="@this"
									update="fc_fechaFinal"
									listener="#{eventoCapacitacionBean.validarFechas()}" />
							</p:calendar>

						</div>
						<!-- Fecha Final -->
						<div class="col-md-4 col-xs-12">
							<p:outputLabel styleClass="bloque"
								value="#{sistema.obtenerTexto('gw.gestionescolar.label.fechafinal')}:" />
							<p:calendar id="fc_fechaFinal" styleClass="requerido"
								mindate="#{eventoCapacitacionBean.filtros.fechaInicial}"
								disabled="#{empty eventoCapacitacionBean.filtros.fechaInicial}"
								pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
								yearRange="c-100:c+100" locale="es"
								placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								readonlyInput="true" navigator="true"
								value="#{eventoCapacitacionBean.filtros.fechaFinal}"
								showOn="button">
								<p:ajax event="dateSelect" process="@this" />
							</p:calendar>
						</div>


						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque" value="Nivel educativo:" />
							<p:selectOneMenu
								value="#{planBean.filtroPlan.catModalidadPlanPrograma}"
								converter="catalogoComunConverter" styleClass="col-xs-12">
								<p:ajax event="change" process="@this" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" />
								<f:selectItems value="#{planBean.catModalidadPlan}"
									var="modalidad" itemLabel="#{modalidad.nombre}"
									itemValue="#{modalidad}" />
							</p:selectOneMenu>

						</div>


					</div>
				</div>


				<div class="form-group">
					<div class="row">


						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque" for="altaUrl"
								value="URL de la convocatoria(PDF):" rendered="true" />
							<p:inputText id="altaUrl" value="#{convocatoriasBean.altaUrl}"
								styleClass="form-control" />

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque" value="Estatus:" />
							<p:selectOneMenu value="#{convocatoriasBean.altaEstatus}"
								styleClass="col-xs-12">
								<p:ajax event="change" process="@this" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" />
								<f:selectItems value="#{convocatoriasBea.estatusLista}"
									var="estatus" itemLabel="#{estatus.nombreEstatus}"
									itemValue="#{estatus.valorEstatus}" />

							</p:selectOneMenu>

						</div>


					</div>
				</div>

				<div class="form-group">
					<div class="row">


						<!-- Fecha Inicial  -->
						<div class="col-md-4">
							<p:outputLabel styleClass="bloque" value="Fecha Alta:" />
							<p:calendar id="fc_fechaIncial" styleClass="requerido"
								pattern="#{sistema.obtenerTexto('gw.textos.menu.formatoFecha')}"
								yearRange="c-100:c+100" locale="es"
								disabled="#{empty eventoCapacitacionBean.tipoDatoFechas}"
								placeholder="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
								readonlyInput="true" navigator="true" value="" showOn="button">
								<p:ajax event="dateSelect" process="@this"
									update="fc_fechaIncial"
									listener="#{eventoCapacitacionBean.validarFechas()}" />
							</p:calendar>

						</div>

						<div class="col-md-4 col-xs-12">

							<p:outputLabel styleClass="bloque" value="Cupo LÃ­mite:" />
							<p:selectOneMenu
								value="#{planBean.filtroPlan.catModalidadPlanPrograma}"
								converter="catalogoComunConverter" styleClass="col-xs-12">
								<p:ajax event="change" process="@this" />
								<f:selectItem
									itemLabel="#{sistema.obtenerTexto('gw.textos.menu.seleccionar')}"
									itemValue="#{null}" />
								<f:selectItems value="#{planBean.catModalidadPlan}"
									var="modalidad" itemLabel="#{modalidad.nombre}"
									itemValue="#{modalidad}" />
							</p:selectOneMenu>

						</div>


					</div>
				</div>
	
		

		
	</p:panel>
	
</ui:composition>
