<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="breadcrumb">
		<li>Tablero de control.</li>
	</ui:define>
	<ui:define name="content">
		<h2>Tablero de control.</h2>
		<hr />
		  <div class="cards">
			<a class="card" href="https://dmd.unadmexico.mx/contenidos/Diseno_aulas_2021/calendarios_2023-2/DL_Calendario_LIC_y_TSU_2023-2.pdf" target="_blank">
			  <img class="card-image" src="#{resource['images:calendario.jpg']}" alt="Calendario"/>
			</a>
			<a class="card" href="https://outlook.office.com/mail/inbox" target="_blank">
			  <img class="card-image" src="#{resource['images:correo.jpg']}" alt="correo"/>
			</a>
			<a class="card" href="http://www.repositorio.unadmexico.mx:8080/jspui/" target="_blank">
			  <img class="card-image" src="#{resource['images:repositorio.jpg']}" alt="repositorio"/>
			</a>
			<a class="card" href="https://mesadeservicio.unadmexico.mx/" target="_blank">
			  <img class="card-image" src="#{resource['images:ayuda.jpg']}" alt="ayuda"/>
			</a>
			<!-- <a class="card" href="https://sige.unadmexico.mx:28181/cas2/login?service=https%3A%2F%2Fsige.unadmexico.mx%3A28182%2Fsige%2Flogin%2Fcas" target="_blank">
			  <img class="card-image" src="#{resource['images:tramites.jpg']}" alt="tramites"/>
			</a> -->
			<a class="card" href="https://dmd.unadmexico.mx/contenidos/recursos-comun/rec-alumnos-docentes/normateca-interna_ver2024-2.html" target="_blank">
			  <img class="card-image" src="#{resource['images:normateca.jpg']}" alt="normateca"/>
			</a>
		  </div>

		<div class="row">
			<div class="#{misLogrosBean.styleMisCursos}">
				<h:form id="formMisCursos">
					<p:panel header="Asignaturas " style="margin-top:0">
						<p:dataTable id="dtResultadoBusquedaMisCursos"
							emptyMessage="#{sistema.obtenerTexto('gw.textos.tablas.sinRegistros')}"
							reflow="true"
							value="#{misCursosBean.participanteEventosCapacitacionEnEjecucion}"
							var="participante" paginator="true" rows="10"
							paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="({currentPage} de {totalPages})"
							rowsPerPageTemplate="5,10,15" tableStyleClass="table">
							<!-- Nombre del curso -->
							<p:column styleClass="text-center"
								sortBy="#{participante.grupo.evento.nombreEc}">
								<f:facet name="header">
									<h:outputText
										value="Nombre de la asignatura" />
								</f:facet>
								<h:outputText
									rendered="#{participante.grupo.evento.catModalidadPlanPrograma.id eq 2}"
									value="#{participante.grupo.evento.nombreEc}" />
								<p:commandLink value="#{participante.grupo.evento.nombreEc}"
									styleClass="subrayar-con-azul" target="_parent" ajax="false"
									rendered="#{not (participante.grupo.evento.catModalidadPlanPrograma.id eq 2)}"
									action="#{misCursosBean.navegaUrlCursoLms(participante.grupo.evento.idEvento)}" />
							</p:column>

							<p:column styleClass="text-center"
								sortBy="#{participante.grupo.evento.catModalidadPlanPrograma.nombre}">
								<f:facet name="header">
									<h:outputText value="Modalidad" />
								</f:facet>

								<h:outputText
									value="#{participante.grupo.evento.catModalidadPlanPrograma.nombre}" />
							</p:column>
							<!-- Porcentaje de avance -->
							<p:column styleClass="text-center">
								<f:facet name="header">
									<h:outputText value="Avance" />
								</f:facet>
								<!-- Progress bar -->
								<p:progressBar id="progressBarAvanceEvento" ajax="true"
									labelTemplate="{value}%"
									rendered="#{not (participante.grupo.evento.catModalidadPlanPrograma.id eq 2)}"
									value="#{misCursosBean.obtenerAvanceOa(participante.grupo.evento.idEvento)}"
									displayOnly="true" style="width:100%" styleClass="pull-right" />
							</p:column>
						</p:dataTable>

					</p:panel>
				</h:form>
			</div>
			<div class="col-md-6">
				<ui:fragment rendered="#{misLogrosBean.showLogros}"> 
					<p:panel header="Logros" style="margin-top:0">
						<div class="row">
							<div class="col-md-6 contenedorTrofeos">
								<div class="contenedorTrofeo">
									<div class="trofeo">
										<span class="fa fa-solid fa-trophy" style="color: #faa919; font-size: 32px;"></span>
									</div>
									<div class="baseTrofeo">
									
										<p:outputLabel
											value="#{misLogrosBean.contenedorLogros.cantTrofeosOroPlata[0]}" />
									</div>
	
								</div>
	
								<div class="contenedorTrofeo">
									<div class="trofeo">
										<span class="fa fa-light fa-award" style="color: #808080; font-size: 32px;"></span>
									</div>
									<div class="baseTrofeo plata">
										<p:outputLabel
											value="#{misLogrosBean.contenedorLogros.cantTrofeosOroPlata[1]}" />
									</div>
								</div>
	
							</div>
							<div class="col-md-6">
								<p:outputPanel
									rendered="#{misLogrosBean.contenedorLogros.badge != null}"
									layout="block">
									<p:outputPanel id="imgInsignia"
										styleClass="imgInsigniaContenedor">
										<img class="imgInsignia"
											src="/recursos/insignias/#{misLogrosBean.contenedorLogros.badge.rutaImagen}" />
									</p:outputPanel>
									<p:outputPanel layout="block" styleClass="tablero-logros">
										<p:outputLabel styleClass="tituloInsignia bloque"
											value="#{misLogrosBean.contenedorLogros.badge.nombre}" />
										<h:outputText
											value="#{misLogrosBean.contenedorLogros.clasificacionBadge.nombre}"
											styleClass="bloque tituloNivel" />
	
									</p:outputPanel>
								</p:outputPanel>
							</div>
						</div>
					</p:panel>
				</ui:fragment>
			</div>
		</div>


	</ui:define>

</ui:composition>
